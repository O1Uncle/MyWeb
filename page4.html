
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频播放</title>
    <!-- 引用外部文件 -->
    <script src="js/kk.js">
    </script>
</head>
<body onload="init()">
    <table align="center">
        <tr>
            <td>
                <video width="800"height="600"
                src="src/函数基础 01.mp4"
                controls="controls"
                autoplay="autoplay"
                poster="./bilibili.jpg"
                id="ps"
                >
                </video>
            
                <script>  
                        function onInputFileChange() {  
                            var file = document.getElementById('file').files[0];  
                            var url = URL.createObjectURL(file);  
                            console.log(url);  
                            document.getElementById("ps").src = url;  
                        }  
                </script>  
                <br>
                <input type="file" id="file">
                <button onclick="onInputFileChange()">
                选中该视频
                </button>
                <!-- 两种方式 -->
                <input type="button" value="停止"onclick="pause()">
                <button onclick="play()">
                    播放
                </button>
                <button onclick="replay()">
                    重播
                </button>
                <button onclick="advan()">
                    速度+
                </button>
                <button onclick="dd()">
                    速度-
                </button>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
